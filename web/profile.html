<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Friend's Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .friends-sidebar {
            background: rgba(36, 30, 56, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid rgba(184, 59, 136, 0.3);
            height: fit-content;
        }

        .friend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .friend-item:hover  { background: rgba(255,255,255,0.05); }
        .friend-item.active { background: rgba(184,59,136,0.2); border-color: var(--accent-pink); }

        .avatar-circle { width:45px; height:45px; background:var(--accent-pink); border-radius:50%; flex-shrink:0; }

        .movies-feed {
            background: rgba(36, 30, 56, 0.5);
            padding: 40px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .feed-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .movie-card { background:#1a162b; border-radius:20px; overflow:hidden; transition:0.3s; }
        .movie-card:hover { transform:translateY(-5px); }
        .movie-poster { width:100%; height:260px; object-fit:cover; display:block; }
        .movie-poster-placeholder {
            width:100%; height:260px; background:#2a2440;
            display:flex; align-items:center; justify-content:center;
            color:#aaa; font-size:0.9rem; padding:10px; text-align:center;
        }
        .movie-info { padding:15px; }

        .empty-msg { color:var(--text-sec); text-align:center; padding:40px 0; }
        .empty-msg a { color:var(--accent-pink); text-decoration:none; }
    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <ul class="nav-links">
                <li><a href="index.html">Popular</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contacts">Contacts</a></li>
                <li><a href="search_friends.html">Search Friends</a></li>
                <li><a href="my_films.html">My Collection</a></li>
                <li><a href="profile.html" class="active" style="color:var(--accent-pink);">Friends</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">

        <aside class="friends-sidebar">
            <h2 style="margin-bottom:20px;">My Friends</h2>
            <div id="friends-list">
                <p style="color:var(--text-sec);">Loading...</p>
            </div>
        </aside>

        <main class="movies-feed">
            <div class="feed-header">
                <h1 id="selected-friend-name">Select a friend to see their movies</h1>
                <p id="selected-friend-stats" style="color:var(--text-sec); margin-top:8px;"></p>
            </div>
            <div class="movies-grid" id="movies-container"></div>
        </main>

    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';

        async function init() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // GET /users/friends/my — список моїх друзів
                const resp = await fetch(`${BASE_URL}/users/friends/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (resp.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }

                const friends = await resp.json();
                renderFriends(friends);

            } catch (e) {
                window.location.href = 'p_error.html';
            }
        }

        function renderFriends(friends) {
            const list = document.getElementById('friends-list');

            if (!friends.length) {
                list.innerHTML = `
                    <div class="empty-msg">
                        No friends yet.<br>
                        <a href="search_friends.html">Find some!</a>
                    </div>`;
                return;
            }

            list.innerHTML = '';
            friends.forEach(friend => {
                const div = document.createElement('div');
                div.className = 'friend-item';
                div.innerHTML = `
                    <div class="avatar-circle"></div>
                    <div>
                        <div style="font-weight:bold;">${friend.username}</div>
                        <div style="font-size:0.8rem; color:var(--text-sec);">ID: ${friend.id}</div>
                    </div>`;
                div.onclick = () => selectFriend(friend, div);
                list.appendChild(div);
            });
        }

        async function selectFriend(friend, element) {
            // Підсвічуємо вибраного друга
            document.querySelectorAll('.friend-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('selected-friend-name').textContent = `${friend.username}'s Favorites`;
            document.getElementById('selected-friend-stats').textContent  = 'Loading...';
            document.getElementById('movies-container').innerHTML = '';

            try {
                // GET /movies/{friend.id}/liked — вподобані фільми друга
                const resp = await fetch(`${BASE_URL}/movies/${friend.id}/liked`);
                const movies = await resp.json();

                document.getElementById('selected-friend-stats').textContent =
                    `${movies.length} movie${movies.length !== 1 ? 's' : ''} liked`;

                const container = document.getElementById('movies-container');

                if (!movies.length) {
                    container.innerHTML = '<p class="empty-msg">No liked movies yet.</p>';
                    return;
                }

                container.innerHTML = movies.map(m => {
                    const posterUrl = m.poster_path
                        ? `https://image.tmdb.org/t/p/w500${m.poster_path}`
                        : '';
                    return `
                    <div class="movie-card">
                        ${posterUrl
                            ? `<img src="${posterUrl}" class="movie-poster" alt="${m.movie_name}">`
                            : `<div class="movie-poster-placeholder">${m.movie_name}</div>`
                        }
                        <div class="movie-info">
                            <div style="font-weight:bold;">${m.movie_name}</div>
                        </div>
                    </div>`;
                }).join('');

            } catch (e) {
                document.getElementById('movies-container').innerHTML =
                    '<p style="color:red;">Failed to load movies.</p>';
            }
        }

        init();
    </script>
</body>
</html>
