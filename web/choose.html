 <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Choose Movie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .choose-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            perspective: 1500px;
            overflow: hidden;
        }

        .movie-card-big {
            display: flex;
            gap: 40px;
            background: rgba(36, 30, 56, 0.85);
            backdrop-filter: blur(25px);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid rgba(184, 59, 136, 0.4);
            width: 75%;
            max-width: 1400px;
            min-height: 650px;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        .movie-card-big.finished {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* –°–≤–∞–π–ø –∞–Ω—ñ–º–∞—Ü—ñ—ó */
        .swipe-like    { transform: translateX(200%) rotate(30deg) !important; opacity: 0 !important; }
        .swipe-dislike { transform: translateX(-200%) rotate(-30deg) !important; opacity: 0 !important; }
        .new-card-anim { animation: fadeInScale 0.4s ease-out; }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.92); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* –ü—ñ–¥–∫–∞–∑–∫–∞ LIKE / NOPE */
        .swipe-label {
            position: absolute;
            top: 40px;
            font-size: 2.5rem;
            font-weight: 900;
            border: 4px solid;
            padding: 8px 20px;
            border-radius: 12px;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.15s;
        }
        .label-like    { left: 40px;  color: #2ecc71; border-color: #2ecc71; transform: rotate(-15deg); }
        .label-dislike { right: 40px; color: #e74c3c; border-color: #e74c3c; transform: rotate(15deg); }
        .show-like    .label-like    { opacity: 1; }
        .show-dislike .label-dislike { opacity: 1; }

        /* –ö–æ–ª–æ–Ω–∫–∏ */
        .col-side {
            flex: 1;
            color: var(--text-sec);
            font-size: 1rem;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .col-center {
            flex: 1.2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .movie-main-img {
            width: 100%;
            max-width: 340px;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        #movie-title {
            font-size: 2rem;
            margin-bottom: 6px;
            color: white;
            font-weight: 800;
        }

        .movie-meta {
            color: var(--text-sec);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .btn-circle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }
        .btn-dislike { background: #4a4a6a; }
        .btn-like    { background: var(--accent-pink); }
        .btn-circle:hover  { transform: scale(1.15); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .btn-circle:active { transform: scale(0.95); }

        /* –ë–ª–æ–∫–∏ –ø—Ä–∞–≤–æ—ó –∫–æ–ª–æ–Ω–∫–∏ */
        .info-block { margin-bottom: 28px; }
        .info-label {
            color: white;
            font-weight: 700;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(184, 59, 136, 0.2);
            border: 1px solid rgba(184, 59, 136, 0.5);
            color: var(--accent-pink);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.82rem;
            margin: 3px 3px 3px 0;
        }

        .rating-bar-wrap {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 8px;
            margin-top: 8px;
        }
        .rating-bar-fill {
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent-pink), #ff9a9e);
            transition: width 0.5s ease;
        }

        .auth-hint {
            margin-top: 12px;
            font-size: 0.82rem;
            color: var(--text-sec);
        }
        .auth-hint a { color: var(--accent-pink); text-decoration: none; }

        .counter {
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-sec);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #2ecc71;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.95rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            pointer-events: none;
        }
        .toast.show  { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.error { background: #e74c3c; }
    </style>
</head>
<body>

    <header>
        <nav style="background:#0a0a0e; padding:15px 40px; display:flex; justify-content:space-between; align-items:center;">
            <a href="index.html" style="color:white; text-decoration:none; font-weight:bold; font-size:1.5rem;">MovieMatch</a>
            <div style="display:flex; align-items:center; gap:12px;">
                <span id="nav-username" style="color:var(--text-sec);"></span>
                <div style="width:35px; height:35px; background:var(--accent-pink); border-radius:50%;"></div>
            </div>
        </nav>
    </header>

    <div class="choose-wrapper">
        <div class="movie-card-big" id="main-card">

            <!-- –ü—ñ–¥–∫–∞–∑–∫–∏ –ø—Ä–∏ —Å–≤–∞–π–ø—ñ -->
            <div class="swipe-label label-like">LIKE</div>
            <div class="swipe-label label-dislike">NOPE</div>

            <!-- –õ—ñ—á–∏–ª—å–Ω–∏–∫ -->
            <div class="counter" id="counter"></div>

            <!-- –õ—ñ–≤–∏–π —Å—Ç–æ–≤–ø–µ—Ü—å: –æ–ø–∏—Å -->
            <div class="col-side" id="left-col">
                <div class="info-label">Overview</div>
                <p id="movie-desc">Loading...</p>
            </div>

            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π —Å—Ç–æ–≤–ø–µ—Ü—å: –ø–æ—Å—Ç–µ—Ä + –∫–Ω–æ–ø–∫–∏ -->
            <div class="col-center" id="center-col">
                <img src="" alt="" class="movie-main-img" id="movie-img">
                <h2 id="movie-title">‚Äî</h2>
                <div class="movie-meta" id="movie-meta"></div>
                <div class="controls">
                    <button class="btn-circle btn-dislike" onclick="handleSwipe('dislike')" title="Skip (‚Üê)">‚úñ</button>
                    <button class="btn-circle btn-like"    onclick="handleSwipe('like')"    title="Like (‚Üí)">‚ù§</button>
                </div>
                <p class="auth-hint" id="auth-hint" style="display:none;">
                    <a href="login.html">Log in</a> to save liked movies
                </p>
            </div>

            <!-- –ü—Ä–∞–≤–∏–π —Å—Ç–æ–≤–ø–µ—Ü—å: –∂–∞–Ω—Ä–∏, —Ä–µ–π—Ç–∏–Ω–≥, –¥–∞—Ç–∞ -->
            <div class="col-side" id="right-col">
                <div class="info-block">
                    <div class="info-label">Genres</div>
                    <div id="movie-genres"></div>
                </div>
                <div class="info-block">
                    <div class="info-label">Rating</div>
                    <div id="movie-rating" style="color:white; font-size:1.4rem; font-weight:700;">‚Äî</div>
                    <div class="rating-bar-wrap">
                        <div class="rating-bar-fill" id="rating-bar" style="width:0%"></div>
                    </div>
                </div>
                <div class="info-block">
                    <div class="info-label">Release Date</div>
                    <div id="movie-date" style="color:white; font-size:1rem;"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';

        let movies   = [];
        let index    = 0;
        let isSwiping = false;  // –±–ª–æ–∫—É—î–º–æ –ø–æ–¥–≤—ñ–π–Ω–∏–π –∫–ª—ñ–∫

        // –ü–æ–∫–∞–∑—É—î–º–æ —ñ–º'—è —è–∫—â–æ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
        const token    = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (username) {
            document.getElementById('nav-username').textContent = username;
        } else {
            document.getElementById('auth-hint').style.display = 'block';
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 1. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ—ñ–ª—å–º—ñ–≤ –∑ –±–µ–∫–∞
        // GET /movies/ ‚Üí { page, results: [...], total_pages }
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function fetchMovies() {
            try {
                const res  = await fetch(`${BASE_URL}/movies/`);
                const data = await res.json();

                // TMDB –∑–∞–≤–∂–¥–∏ –∑–∞–≥–æ—Ä—Ç–∞—î —Å–ø–∏—Å–æ–∫ —É –ø–æ–ª–µ "results"
                movies = data.results || [];

                if (!movies.length) {
                    document.getElementById('movie-desc').textContent = 'No movies found.';
                    return;
                }

                renderMovie();

            } catch (e) {
                document.getElementById('movie-desc').textContent =
                    'Could not connect to server.';
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 2. –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ñ—ñ–ª—å–º—É
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderMovie() {
            const card = document.getElementById('main-card');

            // –í—Å—ñ —Ñ—ñ–ª—å–º–∏ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–æ
            if (index >= movies.length) {
                card.classList.add('finished');
                card.innerHTML = `
                    <div style="animation:fadeInScale 0.5s ease-out;">
                        <div style="font-size:5rem; margin-bottom:20px;">üé¨</div>
                        <h1 style="color:white; font-size:3rem; margin-bottom:15px;">That's all!</h1>
                        <p style="color:#a0a0b0; font-size:1.1rem; margin-bottom:40px; max-width:450px; margin-left:auto; margin-right:auto;">
                            You've seen all available movies. Come back later!
                        </p>
                        <a href="my_films.html" style="text-decoration:none; padding:15px 40px;
                            background:var(--accent-pink); color:white; border-radius:30px;
                            font-weight:bold; margin-right:15px;">
                            My Collection
                        </a>
                        <a href="index.html" style="text-decoration:none; padding:15px 40px;
                            background:#4a4a6a; color:white; border-radius:30px; font-weight:bold;">
                            Home
                        </a>
                    </div>`;
                return;
            }

            const m = movies[index];

            // –õ—ñ—á–∏–ª—å–Ω–∏–∫ "3 / 20"
            document.getElementById('counter').textContent =
                `${index + 1} / ${movies.length}`;

            // –ù–∞–∑–≤–∞ —Ñ—ñ–ª—å–º—É
            document.getElementById('movie-title').textContent =
                m.title || m.original_title || 'Unknown';

            // –û–ø–∏—Å
            document.getElementById('movie-desc').textContent =
                m.overview || 'No description available.';

            // –ü–æ—Å—Ç–µ—Ä ‚Äî poster_url –≤–∂–µ –ø–æ–≤–Ω–∏–π URL —Å—Ñ–æ—Ä–º–æ–≤–∞–Ω–∏–π –±–µ–∫–æ–º
            const img = document.getElementById('movie-img');
            if (m.poster_url) {
                img.src             = m.poster_url;
                img.alt             = m.title || '';
                img.style.display   = 'block';
            } else {
                img.style.display = 'none';
            }

            // –†–µ–π—Ç–∏–Ω–≥ (0‚Äì10 ‚Üí –ø–æ–∫–∞–∑—É—î–º–æ –∑ –∑—ñ—Ä–∫–æ—é)
            const avg = m.vote_average;
            if (avg && avg > 0) {
                document.getElementById('movie-rating').textContent = `‚òÖ ${avg.toFixed(1)} / 10`;
                document.getElementById('rating-bar').style.width   = `${avg * 10}%`;
            } else {
                document.getElementById('movie-rating').textContent = 'No ratings yet';
                document.getElementById('rating-bar').style.width   = '0%';
            }

            // –î–∞—Ç–∞ –≤–∏—Ö–æ–¥—É
            document.getElementById('movie-date').textContent =
                m.release_date || '‚Äî';

            // –ñ–∞–Ω—Ä–∏ ‚Äî genres_str –º–∞—Å–∏–≤: ["Action", "Drama"]
            const genres = m.genres_str || [];
            document.getElementById('movie-genres').innerHTML = genres.length
                ? genres.map(g => `<span class="genre-tag">${g}</span>`).join('')
                : '<span style="color:var(--text-sec)">‚Äî</span>';
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 3. –û–±—Ä–æ–±–∫–∞ —Å–≤–∞–π–ø—É (like / dislike)
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function handleSwipe(type) {
            // –ë–ª–æ–∫—É—î–º–æ —è–∫—â–æ –≤–∂–µ –π–¥–µ –∞–Ω—ñ–º–∞—Ü—ñ—è –∞–±–æ —Ñ—ñ–ª—å–º—ñ–≤ –Ω–µ–º–∞—î
            if (isSwiping || !movies[index]) return;
            isSwiping = true;

            const card = document.getElementById('main-card');

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É LIKE –∞–±–æ NOPE
            card.classList.add(type === 'like' ? 'show-like' : 'show-dislike');

            // –Ø–∫—â–æ –ª–∞–π–∫ ‚Äî –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ –±–∞–∑—É –¥–∞–Ω–∏—Ö
            if (type === 'like') {
                await saveLike(movies[index]);
            }

            // –ê–Ω—ñ–º–∞—Ü—ñ—è –≤–∏–ª—å–æ—Ç—É
            card.classList.add(type === 'like' ? 'swipe-like' : 'swipe-dislike');

            // –ü—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π —Ñ—ñ–ª—å–º
            setTimeout(() => {
                index++;

                card.classList.remove(
                    'swipe-like', 'swipe-dislike',
                    'show-like',  'show-dislike'
                );
                card.classList.add('new-card-anim');
                renderMovie();

                setTimeout(() => {
                    card.classList.remove('new-card-anim');
                    isSwiping = false;
                }, 400);

            }, 500);
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 4. –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ª–∞–π–∫—É –≤ –±–∞–∑—É –¥–∞–Ω–∏—Ö
        // POST /movies/like-movie
        // –ë–µ–∫ –æ—á—ñ–∫—É—î: { id, poster_path, movie_name }
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function saveLike(movie) {
            // –Ø–∫—â–æ –Ω–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π ‚Äî –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞—î–º–æ (–Ω–µ –±–ª–æ–∫—É—î–º–æ —Å–≤–∞–π–ø)
            if (!token) return;

            try {
                const resp = await fetch(`${BASE_URL}/movies/like-movie`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        id:          movie.id,
                        poster_path: movie.poster_path || '',
                        movie_name:  movie.title || movie.original_title || 'Unknown'
                    })
                });

                if (resp.ok) {
                    const data = await resp.json();
                    // "Movie added to favorites" –∞–±–æ "Movie already in favorites"
                    showToast('‚ù§ ' + (data.message || 'Saved!'));
                } else if (resp.status === 401) {
                    localStorage.removeItem('token');
                    showToast('Session expired. Please log in again.', true);
                }

            } catch (e) {
                // –ú–µ—Ä–µ–∂–µ–≤–∞ –ø–æ–º–∏–ª–∫–∞ ‚Äî –º–æ–≤—á–∫–∏ –ª–æ–≥—É—î–º–æ, –Ω–µ –±–ª–æ–∫—É—î–º–æ —Å–≤–∞–π–ø
                console.error('saveLike error:', e);
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 5. Toast —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className   = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => { toast.className = 'toast'; }, 2500);
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // 6. –ö–ª–∞–≤—ñ–∞—Ç—É—Ä–∞: —Å—Ç—Ä—ñ–ª–∫–∏ –¥–ª—è —Å–≤–∞–π–ø—É
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') handleSwipe('like');
            if (e.key === 'ArrowLeft')  handleSwipe('dislike');
        });

        // –°—Ç–∞—Ä—Ç
        fetchMovies();
    </script>
